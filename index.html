  <head>
    <title>devChallenges.io | Minimal Blog Card</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Diogo Pinheiro" />
    <meta
      name="description"
      content="Solution for challenge Minimal Blog Card from devChallenges.io"

    <meta property="og:title" content="devChallenges.io | Minimal Blog Card" />

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main>
      <div class="card">
        <div class="card__head">
          <img
            src="/assets/cactus.jpg"
            alt="Cactus with pink background"
            height="152"
            width="336"
          />
          <div class="card__tag">Design</div>
        </div>
        <div class="card__content">
          <h3 class="card__title">Embracing Minimalism</h3>
          <p class="card__description">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="card__footer">
          <span>Annie Spratt</span>
        </div>
      </div>
    </main>
    <footer class="author-info">
      Coded by

        >Diogo Pinheiro</a
      >
